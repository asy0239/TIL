<div class="card col-6 my-5" >
    {% if post.image %}
        <img src="{{post.image.url}}" class="card-img-top" alt="...">
    {% else %}
        <img src="https://picsum.photos/id/{{post.id}}/300/300" class="card-img-top" alt="...">
    {% endif %}
    <div class="card-body">
      <!--    <h5 class="card-title">Card title</h5>-->
    <p class="card-text">{{ post.content }}</p>
<!--    <a href="#" class="btn btn-primary">Go somewhere</a>-->
      <a class='btn btn-outline-primary' href="{% url 'posts:update' post.id %}">수정</a>
      <a class='btn btn-outline-danger' href="{% url 'posts:delete' post.id %}">삭제</a>
  </div>
</div>
