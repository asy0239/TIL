{% extends 'board/base.html' %}

{% block body %}
    <h1>Article list</h1>

    {% for article in articles %}
        <h2>
            <a href="/board/{{ article.id }}">{{ article.title | lower }}</a>
        </h2>

        <hr>
    {% endfor %}

    <a href="/board/new/"><button>새로 글쓰기</button></a>

{% endblock %}
