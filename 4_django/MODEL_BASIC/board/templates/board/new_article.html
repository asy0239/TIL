{% extends 'board/base.html' %}

{% block body %}

<h1>New Article</h1>
<form action="/board/create/" method="post">
    {% csrf_token %}
    <div>
        <label for="title">제목</label>
        <input type="text" name="title">
    </div>
    <div>
        <label for="content">내용</label>
        <textarea name="content" id="content" cols="30" rows="10"></textarea>
    </div>
    <input type="submit">
</form>

{% endblock %}
